version: '3.8'

services:
  # Service MongoDB
  mongodb:
    image: mongo:7.0
    container_name: medicaments_mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: medicaments_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - medicaments_network

  # Service Backend Node.js
  backend:
    build: .
    container_name: medicaments_backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/medicaments_db?authSource=admin
      JWT_SECRET: votre_secret_jwt_super_securise
    depends_on:
      - mongodb
    networks:
      - medicaments_network
    volumes:
      - ./:/app
      - /app/node_modules

volumes:
  mongodb_data:

networks:
  medicaments_network:
    driver: bridge