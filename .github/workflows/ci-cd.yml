name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job 1: Tests et vérifications
  test:
    name: Tests et Linting
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout du code
      uses: actions/checkout@v3

    - name: Installation de Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Installation des dépendances
      run: npm ci

    - name: Linting avec ESLint
      run: npm run lint
      continue-on-error: true

    - name: Exécution des tests unitaires
      run: npm test
      env:
        MONGODB_URI: ${{ secrets.MONGODB_TEST_URI }}
        JWT_SECRET: test_secret_key

    - name: Génération du rapport de couverture
      run: npm run test:coverage
      continue-on-error: true

    - name: Upload du rapport de couverture
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  # Job 2: Build de l'application
  build:
    name: Build de l'application
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout du code
      uses: actions/checkout@v3

    - name: Installation de Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Installation des dépendances
      run: npm ci

    - name: Vérification de la compilation
      run: npm run build --if-present

  # Job 3: Sécurité
  security:
    name: Analyse de sécurité
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout du code
      uses: actions/checkout@v3

    - name: Installation de Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Audit de sécurité npm
      run: npm audit --audit-level=moderate
      continue-on-error: true

    - name: Analyse Snyk
      uses: snyk/actions/node@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  # Job 4: Déploiement (uniquement sur la branche main)
  deploy:
    name: Déploiement
    runs-on: ubuntu-latest
    needs: [test, build, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout du code
      uses: actions/checkout@v3

    - name: Installation de Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Installation des dépendances
      run: npm ci --production

    - name: Déploiement sur Heroku
      uses: akhileshns/heroku-deploy@v3.12.14
      with:
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
        heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
        heroku_email: ${{ secrets.HEROKU_EMAIL }}

    - name: Notification de déploiement réussi
      if: success()
      run: |
        echo "✅ Déploiement réussi sur Heroku"
        echo "URL: https://${{ secrets.HEROKU_APP_NAME }}.herokuapp.com"

    - name: Notification d'échec
      if: failure()
      run: echo "❌ Le déploiement a échoué"

  # Job 5: Tests d'intégration post-déploiement
  integration-tests:
    name: Tests d'intégration
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout du code
      uses: actions/checkout@v3

    - name: Tests de l'API déployée
      run: |
        echo "Test de santé de l'API..."
        curl -f https://${{ secrets.HEROKU_APP_NAME }}.herokuapp.com/health || exit 1